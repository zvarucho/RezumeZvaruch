<!-- 3.4 Створити об'єкт для перегляду картинок(слайд-шоу), де по клацанню на кнопці
відбувається зміна картинки -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvaruchovuch PI-19-02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="slides">
        <li class="slide showing"><img src="img/1.gif"></li>
        <li class="slide"><img src="img/2.gif"></li>
        <li class="slide"><img src="img/3.gif"></li>
        <li class="slide"><img src="img/4.gif"></li>
        <li class="slide"><img src="img/5.gif"></li>
        <li class="slide"><img src="img/6.gif"></li>
    </ul>
    <button id="previous" onclick="goToSlide(current-1)">Назад</button>
    <button id="next" onclick="goToSlide(current+1)">Вперед</button>
    <script>
        let slides = document.querySelectorAll('#slides .slide');
        let current = 0;

        function goToSlide(n) {
            slides[current].className = 'slide';
            current = (n+slides.length)%slides.length;
            slides[current].className = 'slide showing';
        }
    </script>
</body>
</html>
