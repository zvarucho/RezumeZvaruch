<!-- 3.2 Створити документ, в якому розташовувалася б кнопка, при натисненні якої
виводилося б діалогове вікно, яке відкриває другий документ при натисненні на
кнопку "Ok" і закриває цей документ при натисненні на "Cancel" -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvaruchovuch PI-19-02</title>
</head>
<body>
    <button onclick="Click()">Відкрити наступний документ</button>

    <script>
        function Click() {
            let opening = confirm("Ви справді хочете відкрити інший документ?");
            (opening == true) ? window.open("secondary.html") : window.close();
        }
    </script>
</body>
</html>
