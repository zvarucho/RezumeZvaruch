<!-- 2.2 Створіть веб-сторінку із часом, що оновлюється кожні 5 секунд. При проходженні
30 секунд сторінка повинна закриватися. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зваричович Олександр ПІ-19-02</title>
    <script >
        function time()
        {
            let time = new Date();
            let hours = (time.getHours() < 10)? "0" + time.getHours():time.getHours();
            let minute = (time.getMinutes() < 10)? "0" + time.getMinutes():time.getMinutes();
            let seconds = (time.getSeconds() < 10)? "0" + time.getSeconds():time.getSeconds();
            if(time.getSeconds() % 5 == 0)
            document.Clock.chas.value= hours+ ":" + minute + ":" + seconds;
            setTimeout("time()", 1000);
            if(time.getSeconds() % 30 == 0)
                window.close();  
        }
    </script>
</head>
<body>
    <form name="Clock">
        <input style="font-size: 100px;" type="textbox" name="chas" size=4 disabled>
    </form>
    <script>
        time();
    </script>
</body>
</html>
