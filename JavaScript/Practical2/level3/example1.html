<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зваричович Олександр ПІ-19-02</title>
    <script>
        function time()
        {
            let time = new Date();
            document.Clock.chas.value= time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
            setTimeout("time()", 1000);
        }
    </script>
</head>
<body>
    <form name="Clock">
        <input type="textbox" name="chas" size=10>
    </form>
    <script>
        time();
    </script>
</body>
</html>
