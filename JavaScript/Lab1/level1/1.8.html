<HTML>
    <HEAD>
        <TITLE>Type conversion sample</TITLE>
    </HEAD>
    <BODY BGCOLOR=white>
        <H1>Type conversion sample</H1>
        <TABLE>
        <SCRIPT LANGUAGE="JavaScript">
        var szTextBuf = "";
        szTextBuf = 4 + "&nbsp;- число чотири" + "<BR>";
        szBuf2 = (parseInt ("2") + 2) + "&nbsp;- число чотири" +
        "<BR>";
        document.write(szTextBuf + szBuf2);
        </SCRIPT>
        </TABLE>
