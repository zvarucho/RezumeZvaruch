<!-- Напишіть скрипт, який запитує прізвища і імена до тих пір, поки користувач у вікні введення не натисне кнопку "Відміна". Прізвища і імена необхідно відобразити у вікні браузеру. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvaruchovuch PI-19-02</title>
</head>
<body>
    <script type="text/javascript">
        var b = 0;
        while (true){
        var d = window.prompt ('Введіть прізвище')
        var c = window.prompt ('Введіть ім`я')
        document.write (d + ' ' + c + '<br>');
         if (c == false)
        {
            break;
        }
        if (d == false)
        {
            break;
        }
        b++;
        }
    </script>
</body>
</html>
