<!-- Напишіть скрипт, що запитує кількість учнів студентської групи і відповідно до цієї кількості - їх прізвища і імена. Прізвища і імена необхідно відобразити у вікні браузеру. -->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvaruchovuch PI-19-02</title>
</head>
<body>
    <script type="text/javascript">
        var a = window.prompt('Введіть кількість студентів');
        var b;
        for (b = 0; b < a; b++){
        var d = window.prompt ('Введіть прізвище')
        var c = window.prompt ('Введіть ім`я')
        document.write (d + ' ' + c + '<br>');
        }
    </script>
</body>
</html>
