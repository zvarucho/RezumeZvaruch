<!-- Напишіть скрипт, що виводить у вікно браузеру таблицю множення. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvaruchovuch PI-19-02</title>
</head>
<body>
    <table> 
        <script type="text/javascript">for (i=1; i<10; i++)
        {
        document.write("<tr>"); 
        for (j=1; j<10; j++)
        document.write("<td>"+String(i*j)+"</td>");
        document.write("</tr>");}
        </script>
    </table>
</body>
</html>
