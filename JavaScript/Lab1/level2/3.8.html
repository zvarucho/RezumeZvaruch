<!-- Напишіть скрипт, який запитує номер місяця і виводить назву пори року. -->
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Zvaruchovuch PI-19-02</title>
 
		<script>
		function addition() {
			var a = parseInt(document.getElementById('a').value);
 
			if (isNaN(a)==true) a=0;
 
            if (a == 12 || a == 1 || a == 2)
            {
                document.getElementById("result").innerHTML = "Зима";      
            }
            else if(a == 3 || a == 4 || a == 5)
            {
                document.getElementById("result").innerHTML = "Весна";
            }
            else if(a == 6 || a == 7 || a == 8)
            {
                document.getElementById("result").innerHTML = "Літо";
            }
            else if(a == 9 || a == 10 || a == 11)
            {
                document.getElementById("result").innerHTML = "Осінь";
            }
			else if(a >= 13 || a <= 0)
            {
                document.getElementById("result").innerHTML = "Некоректне число - Введіть число в проміжку від 1 - 12!";
            }
			
		}
		</script>
	</head>
	<body>
		<form>
			<input id="a" type="text" value="1"><br>
			<input type="button" value="Визначити місяць за числом" onclick="addition();"><br>
		</form>
	<div id="result"></div>
	</body>
</html>
