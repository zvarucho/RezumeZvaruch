<!-- Напишіть скрипт, який відображує діалогове вікно з кнопками "Ок" і "Відміна" (функція confirm) і виводить у вікно браузеру повідомлення про те, яка з кнопок була натиснута (використовуйте конструкцію if(confirm("Повідомлення")) ..) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvaruchovuch PI-19-02</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const conf = confirm('Підтвердіть вибір');
        if (conf == true) {
            document.getElementById("result").innerHTML = "Вибрано OK"
        } 
        else {
            document.getElementById("result").innerHTML = "Вибрано Cancel"
        }
        </script>
</body>
</html>
