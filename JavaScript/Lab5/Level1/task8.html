<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зваричович Олександр ПІ-19-02</title>
</head>
<body>
    <h3>Перевірка меж року 1900 -2099</h3>
    <input type="text"  onblur="this.value=testYear(this.value);"></input>
    <script>
        function testYear(str)
        {
            str = str.toString();
            if(!str.length)
                alert("Рік задано некоректно");
            if(/(19|20)\d{2}/.test(str))
                alert("Рік в межах 1900 - 2099");
            else
                alert("Рік не в межах 1900 - 2099");
        }
    </script>
</body>
</html>
