<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зваричович Олександр ПІ-19-02</title>
</head>
<body>
    <label for="mobile-pnone">Введіть номер мобільного телефону Львівської області</label>
    <br>
    <input type="text" id="mobile-pnone" onblur="this.value=testCellPhoneNumber(this.value);"></input>
    <script>
        function testCellPhoneNumber(str)
        {
            if(!str.length)
                alert("Номер мобільного телефону задано некоректно");
            var cellPhoneTemplate = new RegExp("(032)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}");
            str = str.replace(cellPhoneTemplate,"");
            if(str != "")
                alert("Номер мобільного телефону Львівської області задано некоректно");
            else
                alert("Номер мобільного телефону Львівської області задано коректно");
        }
    </script>
</body>
</html>
