    <style>
        #blueRect {
            width: 50px;
            height: 50px;
            background-color: blue;
        }
        #redRect {
            width: 30px;
            height: 30px;
            background-color: rgb(255, 0, 30);
        }
    </style>
</head>
<body>
   <div id="blueRect">
    <div id="redRect"></div>
   </div>
    <script>
        var redRect = document.getElementById("redRect");
        redRect.addEventListener("click", function(e) {
            console.log("Подія на redRect");
            e.stopPropagation();

        })
        var blueRect = document.getElementById("blueRect");
        blueRect.addEventListener("click", function(e) {
            console.log("Подія на blueRect");
            e.stopPropagation();
        })
        document.body.addEventListener("click", function(e) {
            console.log("Подія на body");
            e.stopPropagation();
        })
    </script>
</body>
